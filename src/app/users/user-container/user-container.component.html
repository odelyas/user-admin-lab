<div class="user-item">
    <div>
      id:{{currentUser.id}}
    </div>
    <div>
      username:{{currentUser.username}}
    </div>
    <div>
      email:{{currentUser.email}}
    </div>

    <input type = "text" placeholder = "username" [value] = "currentUser.username" #emailInput />
    <input type = "text" placeholder = "email" [value] = "currentUser.email" #nameInput>

    <button (click) = "saveUserData(nameInput.value, emailInput.value)">Save</button>
  </div>
